<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>World Data Visualization</title>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Play|Yantramanav" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/map.css">


</head>

<body>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>



  <nav>
    <div class="nav-wrapper">
      <a href="#" class="icon left">
        <img id="world" src="./img/wrld.png" />
      </a>
      <a href="#" class="brand-logo right">World Data Visualization</a>
    </div>
  </nav>
  <div class="container">
    <br>
    <div class="row">
      <select class="browser-default col s4" id="dropdown">
        <option value="" disabled selected>Select a Category</option>
        <option value="1">Happiness</option>
        <option value="2">GINI Index</option>
        <option value="3">Internet Usage</option>
        <option value="3">Life Expectancy</option>
        <option value="3">GDP per Capita</option>
      </select>
      <div class="range-slider col s5">
        <h5 id="year">Select a Year</h5>
        <span class="range-slider__value">2005</span>
        <input class="range-slider__range" type="range" value="2005" min="2005" max="2016">
      </div>
      <button class="btn black" type="submit" name="action">Submit</button>
    </div>
    <div class="row">
      <h5>Select a Country:</h5>
      <div id="country"></div>
    </div>
    <div class="row" id="description">
      <h5>Description:</h5>
    </div>
    <div class="row" id="articles">
      <h5>Articles:</h5>
    </div>

    <script>
      var elem = document.querySelector('select');
      var instance = M.FormSelect.init(elem);

      var rangeSlider = function () {
        var slider = $('.range-slider'),
          range = $('.range-slider__range'),
          value = $('.range-slider__value');

        slider.each(function () {

          value.each(function () {
            var value = $(this).prev().attr('value');
            $(this).html(value);
          });

          range.on('input', function () {
            $(this).prev(value).html(this.value);
          });
        });
      };

      rangeSlider();
    </script>
    <script src="js/map.js" type="text/javascript"></script>
</body>

</html>
